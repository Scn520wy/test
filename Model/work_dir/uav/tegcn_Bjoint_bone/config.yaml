    labeling_mode: spatial
  num_class: 155
  num_person: 2
  num_point: 17
model_saved_name: ''
nesterov: false
num_epoch: 80
num_worker: 32
optimizer: SGD
phase: test
print_log: true
save_epoch: 30
save_interval: 1
save_score: true
seed: 1
show_topk:
- 1
- 5
start_epoch: 0
step:
- 20
- 40
- 60
test_batch_size: 128
test_feeder_args:
  data_path: ./data/test_B_joint_bone.npy
  debug: false
  label_path: ./data/test_B_label.npy
train_feeder_args: {}
warm_up_epoch: 0
weight_decay: 0.0005
weights: work_dir/tegcn_jb/2102-44-11520.pt
work_dir: ./work_dir/uav/tegcn_Bjoint_bone
