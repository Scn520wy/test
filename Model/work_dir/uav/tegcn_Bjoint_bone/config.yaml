# command line: main.py --phase test --weights work_dir/tegcn_jb/2102-44-11520.pt --save-score true --config config/uav/tegcn_Bjb.yaml

base_lr: 0.01
batch_size: 256
config: config/uav/tegcn_Bjb.yaml
device: 0
eval_interval: 5
feeder: feeders.feeder.Feeder
ignore_weights: []
log_interval: 100
lr_decay_rate: 0.1
model: model.tegcn.Model
model_args:
  graph: graph.uav_te.Graph
